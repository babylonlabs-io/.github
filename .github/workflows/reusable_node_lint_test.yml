name: Reusable Node.js Build, Lint, and Test Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node version (must include npm >= 11.5.1 for OIDC support)'
        type: string
        default: '24.2'
      run-unit-tests:
        description: 'Run unit tests'
        type: boolean
        default: false
      run-lint:
        description: 'Run lint'
        type: boolean
        default: false
      run-build:
        description: 'Run npm build'
        type: boolean
        default: false
      publish:
        description: 'Publish npm package'
        type: boolean
        default: false
      publish-command:
        description: 'Publish npm package command'
        type: string
        required: false
        default: 'npm publish'
      run-changesets:
        description: 'Run Changesets Release Action'
        type: boolean
        default: false
      use-semantic-release:
        description: 'Use semantic-release to handle versioning and publishing'
        type: boolean
        default: false

# Required for npm OIDC trusted publishing and semantic-release
permissions:
  id-token: write       # npm OIDC authentication
  contents: write       # Create git tags and GitHub releases
  pull-requests: write  # Comment on released PRs

jobs:
  build:
    runs-on: ubuntu-24.04

    # Job-level permissions for OIDC and semantic-release
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
    - name: Validate Inputs
      run: |
        if [ "${{ inputs.publish }}" = "true" ] && [ "${{ inputs.run-changesets }}" = "true" ]; then
          echo "Error: Both 'publish' and 'run-changesets' cannot be true at the same time."
          exit 1
        fi
        if [ "${{ inputs.publish }}" = "true" ] && [ "${{ inputs.use-semantic-release }}" = "true" ]; then
          echo "Error: Cannot use both 'publish' and 'use-semantic-release' at the same time."
          exit 1
        fi
        if [ "${{ inputs.run-changesets }}" = "true" ] && [ "${{ inputs.use-semantic-release }}" = "true" ]; then
          echo "Error: Cannot use both 'run-changesets' and 'use-semantic-release' at the same time."
          exit 1
        fi

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      if: ${{ inputs.run-lint }}
      run: npm run lint

    - name: Run tests
      if: ${{ inputs.run-unit-tests }}
      run: npm run test

    - name: Build project
      if: ${{ inputs.run-build }}
      run: npm run build

    - name: Create Release Pull Request
      if: ${{ inputs.run-changesets }}
      uses: changesets/action@v1
      with:
        publish: ${{ inputs.publish-command }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run semantic-release
      if: ${{ inputs.use-semantic-release }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Publish package
      if: ${{ inputs.publish }}
      run: ${{ inputs.publish-command }}
